			function generateTableHeader(){
				var userTable = document.getElementById('user-data');	
 

				for ( var user of users) {
	
					for( var key in user){
						if (tableHeaders.indexOf(key) === -1) {
							tableHeaders.push(key);
							


						};
					}
					
				}
				console.log(tableHeaders);

				// var tr = userTable.insertRow();  //you can use either create method
				var tr = document.createElement('tr');
				tableHeaders.forEach(function(header) {
					var th = document.createElement('th');
					var textnode = document.createTextNode(header.toUpperCase());
					th.appendChild(textnode);
					tr.appendChild(th);
				});
				userTable.appendChild(tr);

				console.log();

			}

			generateTableDynamically();

			function generateTableDynamically(){
				var userTable = document.getElementById('user-data');
				for(var user of users) {
					var tr = document.createElement('tr');                                               
					for(var key in user){
						var td = document.createElement('td');
						var textnode = document.createTextNode(user[key]);
						td.appendChild(textnode);
						tr.appendChild(td);


					}
					userTable.appendChild(tr);


				}

			}
